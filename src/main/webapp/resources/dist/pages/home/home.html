<div iscroll class="page-content not-header not-footer"><div><div class=slider><img src=./resources/images/banner.jpg alt="" class=img-responsive></div><div class="container-fluid area-wrap"><form novalidate form-validated=submit() name=homeForm class=home-form><div class="form-group row" ng-class="{'has-error':homeForm.loanAmount.$invalid && !homeForm.loanAmount.$pristine}"><label class="col-xs-4 control-label">借贷金额</label><div class=col-xs-8><div class=input-group><input type=text name=loanAmount ng-model=params.loanAmount class=form-control ng-pattern="/^[12]\d?$|^30?$|^[4-9]$/" required placeholder=小于或等于30><div class=input-group-addon style=border-radius:0>万</div></div><div ng-messages=homeForm.loanAmount.$error ng-show=!homeForm.loanAmount.$pristine><div class=help-block ng-message=required>必填项不能为空</div><div class=help-block ng-message=pattern>请输入30以内的正整数</div></div></div></div><div class="form-group row"><label class="col-xs-4 control-label">借贷期限</label><div class=col-xs-8><select ng-model=params.loanTerm ng-init="params.loanTerm='6'" class=form-control><option value=6>6个月一次性还本付息<option value=12>12个月分期<option value=18>18个月分期<option value=24>24个月分期<option value=36>36个月分期</select></div></div><div ng-class="{'has-error':homeForm.cellPhone.$invalid && !homeForm.cellPhone.$pristine}" class="form-group row"><div class=col-xs-12><input ng-model=params.cellPhone name=cellPhone class=form-control type=text placeholder=请输入您的手机号 required phone><div ng-messages=homeForm.cellPhone.$error ng-show=!homeForm.cellPhone.$pristine><div ng-message=required class=help-block>必填项不能为空</div><div ng-message=phone class=help-block>请输入正确的手机号</div></div></div></div><div ng-class="{'has-error':homeForm.code.$invalid && !homeForm.code.$pristine}" class="form-group row"><div class=col-xs-12><div class=input-group><input ng-model=params.code name=code class=form-control type=text placeholder=请输入验证码 required><div style=padding:0;border-radius:0 class=input-group-addon><button do-validate=cellPhone check-verify-code=getVerifyCode() style="padding:6px 12px; border:none; background:none" type=button>获取验证码</button></div></div></div><div><div ng-messages=homeForm.code.$error ng-show=!homeForm.code.$pristine><div ng-message=required class=help-block>必填项不能为空</div></div></div></div><div class=form-group ng-class="{'has-error':homeForm.isAccept.$invalid && !homeForm.isAccept.$pristine}"><div><input type=checkbox name=isAccept required ng-model=params.isAccept> <a tap href=javascript:; ui-sref=certificate>同意授权条款</a> <a tap href=javascript:; ui-sref=manageService>贷后管理服务协议</a></div><div ng-messages=homeForm.isAccept.$error ng-show=!homeForm.isAccept.$pristine><div ng-message=required class=help-block>请确认授权条款</div></div></div><div class="text-center form-group row"><button ng-disabled=homeForm.$invalid type=submit class=home-form-btn>快速申请贷款</button></div></form></div><div class=text-center><div><img style=width:320px src=./resources/images/img01.jpg alt=""></div><div><img style=width:320px src=./resources/images/img02.jpg alt=""></div><div><img style=width:320px src=./resources/images/img03.jpg alt=""></div></div></div></div>
