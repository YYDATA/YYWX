<div iscroll class="page-content not-header not-footer"><div><div class="text-center register-hd"><img style=width:266px src=./resources/images/img04.jpg alt=""></div><div class=container-fluid><form novalidate form-validated=submit() name=registerForm class="form-horizontal register-form"><div class="form-group clearfix" ng-class="{'has-error':registerForm.name.$invalid && !registerForm.name.$pristine}"><label class="control-label col-xs-2"><img src=./resources/images/ioc04.png alt=""></label><div class=col-xs-10><div class=row><input required ng-model=params.name name=name type=text placeholder=借款人真实姓名 class=form-control><div ng-messages=registerForm.name.$error ng-show=!registerForm.name.$pristine><div ng-message=required class=help-block>必填项不能为空</div></div></div></div></div><div class="form-group clearfix" ng-class="{'has-error':registerForm.idCard.$invalid && !registerForm.idCard.$pristine}"><label class="control-label col-xs-2"><img src=./resources/images/ioc05.png alt=""></label><div class=col-xs-10><div class=row><input required name=idCard idcard ng-model=params.idCard type=text placeholder=借款人身份证号码 class=form-control><div ng-messages=registerForm.idCard.$error ng-show=!registerForm.idCard.$pristine><div ng-message=required class=help-block>必填项不能为空</div><div ng-message=idcard class=help-block>请输入正确的身份证号码</div></div></div></div></div><div class=form-group ng-class="{'has-error':registerForm.highestDegree.$invalid && !registerForm.highestDegree.$pristine}"><label class="control-label col-xs-2"><img src=./resources/images/ioc09.png></label><div class=col-xs-10><div class=row><select ng-model=params.highestDegree name=highestDegree class=form-control required><option value="">请选择学历<option value=0>博士<option value=1>硕士<option value=2>本科<option value=3>大专<option value=4>中专生或高中<option value=6>初中及以下</select><div ng-messages=registerForm.highestDegree.$error ng-show=!registerForm.highestDegree.$pristine><div ng-message=required class=help-block>请选择学历</div></div></div></div></div><div class=form-group ng-class="{'has-error':registerForm.marriageType.$invalid && !registerForm.marriageType.$pristine}"><label class="control-label col-xs-2"><img src=./resources/images/ioc11.png alt=""></label><div class=col-xs-10><div class=row><select ng-model=params.marriageType class=form-control name=marriageType required><option value="">请选择婚姻情况<option value=M>已婚<option value=U>未婚</select><div ng-messages=registerForm.marriageType.$error ng-show=!registerForm.marriageType.$pristine><div ng-message=required class=help-block>请选择学历</div></div></div></div></div><div class="form-group clearfix" ng-class="{'has-error':registerForm.cardCode.$invalid && !registerForm.cardCode.$pristine}"><label class="control-label col-xs-2"><img src=./resources/images/ioc05.png alt=""></label><div class=col-xs-10><div class=row><input required name=cardCode bank-card ng-model=params.cardCode type=text placeholder=借款人银行卡号码 class=form-control><div ng-messages=registerForm.cardCode.$error ng-show=!registerForm.cardCode.$pristine><div ng-message=required class=help-block>必填项不能为空</div><div ng-message=bankCard class=help-block>请输入正确的银行卡号码</div></div></div></div></div><div class=btn-group><button type=submit class=btn-block>下一步</button></div></form></div><div class="text-center text-muted"><p><img style=width:10px src=./resources/images/ioc03.png alt=""> 全程银行级加密，全面保障您的信息安全</p></div></div></div>
