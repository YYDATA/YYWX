<div iscroll class="page-content not-header not-footer"><div class=container-fluid><h4 class=text-center>短信验证</h4><form form-validated=submit() class=form-horizontal novalidate name=form><div class=form-group><label class="control-label col-sm-4">验证码</label><div class=col-sm-8><input type=text required ng-model=params.captcha class=form-control></div></div><div class=form-group><div class=col-xs-12><button ng-disabled=form.$invalid class="btn btn-primary btn-block" type=submit>提交</button></div></div><div class="text-right form-group"><div class=col-xs-12><p class=text-info>验证码已发送至您的手机，请注意查收！</p></div></div></form></div></div>
